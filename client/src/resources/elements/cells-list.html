<template>
	<table class="table table-striped table-bordered table-list">
		<thead>
			<tr>
				<th><em class="fa fa-cog"></em></th>
				<th>Name</th>
				<th>Dendrites</th>
			</tr> 
		</thead>
		<tbody>
			<tr if.bind="!creating">
				<td align="right">
					<a class="btn btn-primary au-target" click.delegate="createCell('')" au-target-id="22"><em class="fa fa-plus"></em></a>
				</td>
				<td colspan=4>
					<i>new cell</i>
				</td>
			</tr>
			<tr repeat.for="item of items">
				<td align="center">
					<a class="btn btn-primary" if.bind="!editing[item._id]" click.delegate="editCell(item._id)"><em class="fa fa-pencil"></em></a>
					<a class="btn btn-danger" if.bind="!editing[item._id]" click.delegate="removeCell(item._id)"><em class="fa fa-trash"></em></a>
					<a class="btn btn-success" if.bind="editing[item._id]" click.delegate="saveCell(item._id)"><em class="fa fa-check"></em></a>
					<a class="btn btn-warning" if.bind="editing[item._id]" click.delegate="cancelCell(item._id)"><em class="fa fa-times"></em></a>
				</td>
				<td>
					<a route-href="route: neurons; params.bind: {id: item.__neuron}" if.bind="!editing[item._id]">${item.name}</a>
					<input class="form-control" type="text" if.bind="editing[item._id]" value.bind="item.name">
				</td>
				<td>
					<tag-editor content.bind="allCells" selection.bind="item.dendrites" if.bind="editing[item._id]"></tag-editor>
					<span if.bind="!editing[item._id]" class="label label-info">Pouet</span>
				</td>
			</tr>
		</tbody>
	</table>
</template>
