<template>
	<table class="table table-striped table-bordered table-list">
		<thead>
			<tr>
				<th><em class="fa fa-cog"></em></th>
				<th>Name</th>
			</tr> 
		</thead>
		<tbody>
			<tr if.bind="!creating">
				<td align="right">
					<a class="btn btn-primary au-target" click.delegate="createCell('')" au-target-id="22"><em class="fa fa-plus"></em></a>
				</td>
				<td colspan=4>
					<i>new cell</i>
				</td>
			</tr>
			<tr repeat.for="cell of items">
				<td align="center">
					<a class="btn btn-primary" if.bind="cell._id != 'NEW'" route-href="route: editor; params.bind: {id: cell._id}"><em class="fa fa-pencil"></em></a>
					<a class="btn btn-danger" if.bind="cell._id != 'NEW'" click.delegate="removeCell(cell._id)"><em class="fa fa-trash"></em></a>
					<a class="btn btn-success" if.bind="cell._id == 'NEW'" click.delegate="saveCell(cell._id)"><em class="fa fa-check"></em></a>
					<a class="btn btn-warning" if.bind="cell._id == 'NEW'" click.delegate="cancelCell(cell._id)"><em class="fa fa-times"></em></a>
				</td>
				<td>
					<text if.bind="cell._id != 'NEW'">${cell.name}</text>
					<input class="form-control" type="text" if.bind="cell._id == 'NEW'" value.bind="cell.name">
				</td>
			</tr>
		</tbody>
	</table>
</template>
