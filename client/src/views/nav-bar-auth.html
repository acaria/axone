<template>
	<ul if.bind="!isAuthenticated" class="nav navbar-nav navbar-right">
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
			<ul id="login-dp" class="dropdown-menu">
				<li>
					<div class="row">
						<div class="col-md-12">
							<form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
								<div style="margin-bottom: 6px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input id="login-username" type="text" class="form-control" name="username" value="" value.bind="email" placeholder="email">
								</div>
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input id="login-password" type="password" class="form-control" name="password" value.bind="password" placeholder="password">
								</div>
								<div class="help-block text-right"><a href="">Forget the password ?</a></div>
								<div class="form-group">
									<button type="submit" click.delegate="login()" class="btn btn-primary btn-block">Sign in</button>
								</div>
								<div class="checkbox text-center">
									<label><input type="checkbox"> keep me logged-in</label>
								</div>
							</form>
							<hr>
							or login with
							<div class="social-buttons">
								<a href="#" class="btn btn-fb" click.delegate="authenticate('facebook')"><i class="fa fa-facebook"></i> Facebook</a>
								<a href="#" class="btn btn-tw" click.delegate="authenticate('twitter')"><i class="fa fa-twitter"></i> Twitter</a>
							</div>
						</div>
						<div class="bottom text-center">
							New here ? <a href="/#/signup"><b>Sign up</b></a>
						</div>
					</div>
				</li>
			</ul>
		</li>
		<li><a href="/#/signup">Sign up</a></li>
	</ul>
	<ul if.bind="isAuthenticated" class="nav navbar-nav navbar-right">
		<li><a href="/#/profile">${profileName}</a></li>
		<li>
			<img if.bind="auth.profile.avatar" class="img-circle img-mini-circle" src.bind="profileUrl" onerror="this.src='images/avatar.svg';" />
		</li>
	</ul>
</template>
