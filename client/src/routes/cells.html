<template>
	<section class="au-animate">
		<div class="panel panel-default panel-table">
			<div class="panel-heading">
				<div class="row">
					<div class="col col-xs-6">
						<button type="button" class="btn btn-sm btn-primary btn-create" click.delegate="createCell('filleme')">Create new cell</button>
					</div>
					<div class="col col-xs-6 text-right">
						<h3 class="panel-title">List of cells</h3>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered table-list">
					<thead>
						<tr>
							<th><em class="fa fa-cog"></em></th>
							<th class="column-id hidden-xs">ID</th>
							<th>Name</th>
						</tr> 
					</thead>
					<tbody>
						<tr repeat.for="cell of cells">
							<td align="center">
								<a class="btn btn-primary" if.bind="!editing[cell._id]" click.delegate="editCell(cell._id)"><em class="fa fa-pencil"></em></a>
								<a class="btn btn-danger" if.bind="!editing[cell._id]" click.delegate="removeCell(cell._id)"><em class="fa fa-trash"></em></a>
								<a class="btn btn-success" if.bind="editing[cell._id]" click.delegate="saveCell(cell._id)"><em class="fa fa-check"></em></a>
								<a class="btn btn-warning" if.bind="editing[cell._id]" click.delegate="cancelCell(cell._id)"><em class="fa fa-times"></em></a>
							</td>
							<td class="hidden-xs">${cell._id}</td>
							<td>
								<text if.bind="!editing[cell._id]">${cell.name}</text>
								<input class="form-control" type="text" if.bind="editing[cell._id]" value.bind="cell.name"> 
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col col-xs-4">Page 1 of 5
					</div>
					<div class="col col-xs-8">
						<ul class="pagination hidden-xs pull-right">
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
						</ul>
						<ul class="pagination visible-xs pull-right">
							<li><a href="#">«</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- <cells-view class="col-md-4" cells.bind="cells"></cells-view> -->
		
	</section>
</template>
