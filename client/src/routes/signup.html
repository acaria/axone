<template>
	<section class="au-animate">
		<h2>${heading}</h2>

		<form role="form" submit.delegate="signup()">
			<div class="form-group">
				<label for="fn">Display name</label>
				<input type="text" value.bind="displayName" class="form-control" id="fn" placeholder="display name">
			</div>
			<div class="form-group">
				<label for="fn">Email</label>
				<input type="email" value.bind="email" class="form-control" id="fn" placeholder="email">
			</div>
			<div class="form-group">
				<label for="ln">Password</label>
				<input type="password" value.bind="password" class="form-control" id="ln" placeholder="password">
			</div>
			<button type="submit" class="btn btn-default">Signup</button>
		</form>
	</section>
</template>
